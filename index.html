					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
					<script>
					var elements = document.getElementsByTagName('img');
					var i;
					var scrltimeout = null;
					var volume = null;
					var pos = null;
					var middle = null;
					var song = null;

					$("#phonebox").scroll(function(){ 
            			clearTimeout(scrltimeout);
              			scrltimeout = setTimeout(function(){
					
						for (i = 0; i < elements.length; i++) { 
    						song = document.getElementById("song"+i); 
              					pos = $(elements[i]).position();
              					middle = pos.top + (230/2); 
	              					if(middle > 0 && middle < 565){song.play();}
    	          						else {song.pause();}
        	      					if(middle < 282){volume = (middle / 282)*100;}
            	  					if(middle > 282){volume = ((565 - middle) / 282)*100;}
              							if(volume > 100){volume = 100;}
              							if(volume < 0){volume = 0;}
              					song.volume = volume/100;
									//$("p").html("volume: "+volume.toFixed()+"%");//reads to pic 3
						}
						}, 0)
					});
						
						
					</script>
				</center>
